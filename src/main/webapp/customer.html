<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="firstpagestyle.css">
<head>
    <meta charset="UTF-8">
    <title>customer sign up</title>
    <script src="AddressSelection.js"></script>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<body>

<form class="content" name="RegForm" action="/submit.php"
      onsubmit="return validation()" method="post">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" id="name" required>

        <label for="lastName"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="lastName" id="lastName" required>

        <label for="mobileNumber"><b>Phone</b></label>
        <input type="text" placeholder="Enter mobile number" name="mobileNumber" id="mobileNumber" required>

        <label ><b>Address</b></label><br>
        <select id="countrySelect" size="1" onchange="makeSubmenu(this.value)">
            <option value="" disabled selected>Choose State</option>
            <option>Tehran</option>
            <option>Isfahan</option>
            <option>Alborz</option>
        </select>
        <select id="citySelect" size="1" >
            <option value="" disabled selected>Choose City</option>
            <option></option>
        </select><br>
        <input type="text" placeholder="Enter Street" name="street" id="street" size="50%" required>
        <input type="text" placeholder="Enter Block" name="block" id="block" size="50%" required>

        <label id="queryString"></label>
        <input type="text" value="" id="result"/>

        <input type="hidden" id="actualResult"/>

        <!--        <input name="comment" id="ContactNow" type="button" value="Submit" onclick="_validate();">-->


    </div>

    <hr>


    <p>By creating an account you agree to our <a class="aColour" href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn" onclick="_validate()" onclick="return validation()">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a class="aColour" href="signin">Sign in</a>.</p>
    </div>
</form>

<script src="Validity.js"></script>
</body>

</html>
